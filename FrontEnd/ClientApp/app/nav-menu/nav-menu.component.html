    <div class='navbar-header'>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" [attr.aria-expanded]="isExpanded" (click)='toggle()'>
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class='navbar-brand text-white' [routerLink]='["/"]'>Líneas Comerciales</a>

    <div class="collapse navbar-collapse w-100 align-items-start" id="navbarNav" [ngClass]='{ "in": isExpanded }'>
      <ul class="nav-bar w-100 nav align-items-start flex-column mr-auto" id="navbarNav">
        <li class="nav-item active w-100 text-white" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' class='nav-link text-white' (click)='collapse()'><span class='fa fa-home'></span> Home</a>
        </li>
        <li class="nav-item  w-100 text-white" [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/counter"]' class='nav-link  w-100 text-white' (click)='collapse()'><span class='fa fa-graduation-cap'></span> Counter</a>
        </li>
        <li class="nav-item  w-100 text-white" [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/fetch-data"]' class='nav-link text-white' (click)='collapse()'><span class='fa fa-list'></span> Fetch data</a>
        </li>
        <li class="nav-item  w-100 text-white" [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/bandejaEntrada"]' class='nav-link text-white' (click)='collapse()'><span class='fa fa-list'></span> Bandeja Entrada</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
